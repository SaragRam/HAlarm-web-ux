<app-header></app-header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="card mx-3 my-5">
        <div class="row">
          <div class="col-12 text-center">
            <p class="mt-5 mb-2 fs-3 fw-bold">Crear Evento</p>
          </div>
        </div>

        <form class="mx-5 my-3">

          <div class="form-group my-2">
            <div class="row">
              <div class="col-2 text-start">
                <label>Título evento</label>
              </div>
              <div class="col-10">
                <input type="text" class="form-control"
                  placeholder="Nombre del evento">
              </div>
            </div>
          </div>

          <div class="form-group my-2">
            <div class="row">
              <div class="col-2 text-start">
                <label>Responsable</label>
              </div>
              <div class="col-10">
                <select class="form-control">
                  <option>Seleccionar</option>
                  <option>Juan López</option>
                  <option>Paula Reyes</option>
                  <option>Diana Pérez</option>
                  <option>Pedro García</option>
                  <option>Gabriel Jiménez</option>
                </select>
              </div>
            </div>

          </div>

          <div class="form-group my-2">
            <div class="row">
              <div class="col-2 text-start">
                <label>Añadir profesionales</label>
              </div>
              <div class="col-10">
                <select class="form-control">
                  <option>Seleccionar</option>
                  <option>Juan López</option>
                  <option>Paula Reyes</option>
                  <option>Diana Pérez</option>
                  <option>Pedro García</option>
                  <option>Gabriel Jiménez</option>
                </select>
              </div>
            </div>

          </div>

          <div class="form-group my-2">
            <div class="row">
              <div class="col-2 text-start">
                <label>Fecha</label>
              </div>
              <div class="col-10">
                <input type="number" class="form-control" type="date">
              </div>
            </div>
          </div>

          <div class="form-group my-2">
            <div class="row">
              <div class="col-2 text-start">
                <label>Hora</label>
              </div>
              <div class="col-4">
                <select class="form-control">
                  <option>00</option>
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                </select>
              </div>
              <div class="col-4">
                <select class="form-control">
                  <option>00</option>
                  <option>05</option>
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                  <option>25</option>
                  <option>30</option>
                  <option>35</option>
                  <option>40</option>
                  <option>45</option>
                  <option>50</option>
                  <option>55</option>
                </select>
              </div>
            </div>

          </div>

          <div class="row mt-4">
            <div class="col-6 text-start">
              <button type="submit" class="btn btn-warning" (click)="createEvento()">Crear</button>
            </div>
            <div class="col-6 text-end">
              <button class="btn btn-danger" (click)="cancelCreate()">Cancelar</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
